apiVersion: ai.sap.com/v1alpha1
kind: Executable
metadata:
  name: gemini-flash  
spec:
  inputs:
    parameters:
      - name: prompt
        type: string
  outputs:
    results:
      type: string
  template:
    containers:
      - image: index.docker.io/akshay1p1/gemini-backend:4b2af2a4537f8418b01a8345c56861aae9c8c1e2
        command: ["python", "src/handler.py"]
        args: ["--prompt", "{{inputs.parameters.prompt}}"]